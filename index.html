<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Simple</title>
</head>
<body>
    <h1>Hola, esta es una Web App Simple en Telegram!</h1>
    <script src="https://telegram.org/js/telegram-widget.js"></script>
    <script>
        // Escucha el evento "main_button_pressed"
        window.Telegram.WebView.receiveEvent('main_button_pressed', function() {
            alert('Has presionado el botón principal!');
        });

        // Escucha el evento "settings_button_pressed"
        window.Telegram.WebView.receiveEvent('settings_button_pressed', function() {
            alert('Has presionado el botón de configuración!');
        });

        // Escucha el evento "back_button_pressed"
        window.Telegram.WebView.receiveEvent('back_button_pressed', function() {
            alert('Has presionado el botón de atrás!');
        });
    </script>
</body>
</html>
